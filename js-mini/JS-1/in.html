<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New YEAR</title>
</head>
<body>
    <p>countdown to </p>
    <h2 class="newyear">Diwali</h2>

    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <div id="days">
                <small>Days</small>
            </div>
        </div>
    </div>

    <div class="counter">
           <div class="box">
            <h2 id="hours">00</h2>
            <div id="hours">
                <small>Hours</small>
            </div>
        </div>
    </div>
     


    <div class="counter">
        <div class="box">
            <h2 id="minutes">00</h2>
            <div id="minutes">
                <small>Minutes</small>
            </div>
        </div>
    

    </div>

    
    <div class="counter">
        <div class="box">
            <h2 id="seconds">00</h2>
            <div id="seconds">
                <small>seconds</small>
            </div>
        </div>
    

    </div>
       

       



    
    <script src="script.js"></script>
</body>
</html>
